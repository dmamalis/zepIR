<!DOCTYPE html>
<html>
<head>
    <title>Home Automation Web Server with BeagleBone</title>
    <script src = "/socket.io/socket.io.js" ></script>
    <script>
        // Establishing connection with server
        var socket = io.connect();

        // Changes the led state
        function changeState(state){
            if (state==1){
                // Emit message changing the state to 1
                socket.emit('changeState', '{"state":1}');
                // Change led status on web page to ON
                document.getElementById("outputStatus").innerHTML = "Status: ON";
            }
            else if (state==0){
                // Emit message changing the state to 0
                socket.emit('changeState', '{"state":0}');
                // Change led status on web page to OFF
                document.getElementById("outputStatus").innerHTML = "Status: OFF";
            }
        }
        
        function changeSlider(value){
            var value = document.getElementById("myRange").value;
            //var value = 5;
            document.getElementById("myRange").innerHTML= "Slider changed";
            socket.emit('changeSlider',value);
        }
        function changeState(value){
            var value = document.getElementById("").value;
            socket.emit('changeState',value);
        }
        function writeMDRSTpinConfiguration(value){
            var value = document.getElementById("").value;
            socket.emit('writeMDRSTpinConfiguration',value);
        }
        function writeHyperSenseSetting(value){
            var value = document.getElementById("").value;
            socket.emit('writeHyperSenseSetting',value);
        }
        function writeFrequencyResponseSetting(value){
            var value = document.getElementById("").value;
            socket.emit('writeFrequencyResponseSetting',value);
        }
        function writeMotionDetectionSyspendSetting(value){
            var value = document.getElementById("").value;
            socket.emit('writeMotionDetectionSyspendSetting',value);
        }
        function writeSerialInterfaceCommandMode(value){
            var value = document.getElementById("").value;
            socket.emit('writeSerialInterfaceCommandMode',value);
        }
        function writeMotionDetectedUnsolicitedMode(value){
            var value = document.getElementById("").value;
            socket.emit('writeMotionDetectedUnsolicitedMode',value);
        }
        function writeDualDirectionalMode(value){
            var value = document.getElementById("").value;
            socket.emit('writeDualDirectionalMode',value);
        }
        function writeSingleDirectionalMode(value){

            socket.emit('writeSingleDirectionalMode',value);
        }
        function moduleReset(value){
            var value = document.getElementById("").value;
            socket.emit('moduleReset',value);
        }
        function sleepMode(value){
            var value = document.getElementById("").value;
            socket.emit('sleepMode',value);
        }
        //slider commands
        function writeMDactivationTime(value){
            var value = document.getElementById("deactivationTime").value;
            socket.emit('writeMDactivationTime',value);
        }
        function writeHyperSenseLevel(value){
            var value = document.getElementById("hyperSenseLevel").value;
            socket.emit('writeHyperSenseLevel',value);
        }
        function writeLightGateThreshold(value){
            var value = document.getElementById("lightGateThreshold").value;
            socket.emit('writeLightGateThreshold',value);
        }
        function writeMDoutputState(value){
            var value = document.getElementById("MDoutputState").value;
            socket.emit('writeMDoutputState',value);
        }
        function writePingValue(value){
            var value = document.getElementById("pingValue").value;
            socket.emit('writePingValue',value);
        }
        function writeRangeSetting(value){
            var value = document.getElementById("range").value;
            socket.emit('writeRangeSetting',value);
        }
        function writeSensitivity(value){
            var value = document.getElementById("sensitivity").value;
            socket.emit('writeSensitivity',value);
        }
        function writeSleepTime(value){
            var value = document.getElementById("sleepTime").value;
            socket.emit('writeSleepTime',value);
        }




    </script>
</head>
    <h2>HomeLAB</h2>
    <p id="outputStatus">Status</p>
    <button type="button" onclick="changeState(1);">ON</button>
    <button type="button" onclick="changeState(0);">OFF</button>
    
    <div>
    Deactivation Time:<input type="range" id="deactivationTime" value="90" max="255">
    <button type="button" onclick="writeMDactivationTime()">Set</button>
